<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste WebSocket LiveKit</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #1a1a1a; color: white; }
        .container { max-width: 800px; margin: 0 auto; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #333; border-radius: 5px; }
        .success { border-color: #28a745; background: rgba(40, 167, 69, 0.1); }
        .error { border-color: #dc3545; background: rgba(220, 53, 69, 0.1); }
        .loading { border-color: #ffc107; background: rgba(255, 193, 7, 0.1); }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 3px; cursor: pointer; }
        button:hover { background: #0056b3; }
        button:disabled { background: #6c757d; cursor: not-allowed; }
        .log { background: #000; padding: 10px; border-radius: 3px; font-family: monospace; white-space: pre-wrap; max-height: 400px; overflow-y: auto; }
        input, select { padding: 8px; margin: 5px; border: 1px solid #333; border-radius: 3px; background: #333; color: white; width: 300px; }
        .result { margin: 10px 0; padding: 10px; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Teste WebSocket LiveKit</h1>
        
        <div class="test-section">
            <h3>Configura√ß√µes</h3>
            <div>
                <label>LiveKit WebSocket URL:</label><br>
                <input type="text" id="wsUrl" value="wss://tria-app-0hg0ktck.livekit.cloud/ws">
            </div>
            <div>
                <label>Token JWT:</label><br>
                <input type="text" id="jwtToken" placeholder="Cole o token da URL da consulta">
            </div>
            <div>
                <label>Room Name:</label><br>
                <input type="text" id="roomName" placeholder="Nome da sala">
            </div>
        </div>

        <div class="test-section">
            <h3>1. Teste Conectividade B√°sica</h3>
            <button onclick="testBasicConnectivity()">Testar Conectividade</button>
            <div id="connectivityResult"></div>
        </div>

        <div class="test-section">
            <h3>2. Teste WebSocket Direto</h3>
            <button onclick="testWebSocketConnection()">Testar WebSocket</button>
            <div id="websocketResult"></div>
        </div>

        <div class="test-section">
            <h3>3. Teste LiveKit Client</h3>
            <button onclick="testLiveKitClient()">Testar LiveKit Client</button>
            <div id="livekitResult"></div>
        </div>

        <div class="test-section">
            <h3>4. Auto-detectar da URL</h3>
            <button onclick="autoDetectFromUrl()">Detectar da URL Atual</button>
            <div id="autoDetectResult"></div>
        </div>

        <div class="test-section">
            <h3>Logs</h3>
            <div id="logs" class="log"></div>
            <button onclick="clearLogs()">Limpar Logs</button>
        </div>
    </div>

    <script src="https://unpkg.com/livekit-client@2.6.0/dist/livekit-client.umd.js"></script>
    <script>
        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logElement = document.getElementById('logs');
            const color = type === 'error' ? '#dc3545' : type === 'success' ? '#28a745' : '#ffc107';
            logElement.innerHTML += `<span style="color: ${color}">[${timestamp}] ${message}</span>\n`;
            logElement.scrollTop = logElement.scrollHeight;
            console.log(message);
        }

        function clearLogs() {
            document.getElementById('logs').innerHTML = '';
        }

        function setResult(elementId, content, type = 'info') {
            const element = document.getElementById(elementId);
            element.innerHTML = `<div class="result ${type}">${content}</div>`;
        }

        async function testBasicConnectivity() {
            setResult('connectivityResult', 'Testando...', 'loading');
            log('üîç Testando conectividade b√°sica...');
            
            try {
                const wsUrl = document.getElementById('wsUrl').value;
                const httpUrl = wsUrl.replace('wss://', 'https://').replace('/ws', '');
                
                log(`üì° Testando HTTP: ${httpUrl}`);
                const response = await fetch(httpUrl, { 
                    method: 'HEAD',
                    mode: 'no-cors' // Para evitar CORS
                });
                
                log('‚úÖ HTTP conectividade OK', 'success');
                setResult('connectivityResult', '‚úÖ Conectividade HTTP OK', 'success');
                
            } catch (error) {
                log(`‚ùå Erro de conectividade: ${error.message}`, 'error');
                setResult('connectivityResult', `‚ùå Erro: ${error.message}`, 'error');
            }
        }

        function testWebSocketConnection() {
            setResult('websocketResult', 'Testando WebSocket...', 'loading');
            log('üîç Testando conex√£o WebSocket direta...');
            
            const wsUrl = document.getElementById('wsUrl').value;
            log(`üì° Conectando: ${wsUrl}`);
            
            try {
                const ws = new WebSocket(wsUrl);
                let connected = false;
                
                const timeout = setTimeout(() => {
                    if (!connected) {
                        log('‚è∞ Timeout WebSocket (5s)', 'error');
                        setResult('websocketResult', '‚ùå Timeout WebSocket', 'error');
                        ws.close();
                    }
                }, 5000);
                
                ws.onopen = () => {
                    connected = true;
                    clearTimeout(timeout);
                    log('‚úÖ WebSocket conectado!', 'success');
                    setResult('websocketResult', '‚úÖ WebSocket conectado com sucesso', 'success');
                    ws.close();
                };
                
                ws.onerror = (error) => {
                    clearTimeout(timeout);
                    log(`‚ùå Erro WebSocket: ${error}`, 'error');
                    setResult('websocketResult', '‚ùå Erro na conex√£o WebSocket', 'error');
                };
                
                ws.onclose = (event) => {
                    if (connected) {
                        log(`üîå WebSocket fechado: ${event.code} - ${event.reason}`, 'info');
                    }
                };
                
            } catch (error) {
                log(`‚ùå Erro ao criar WebSocket: ${error.message}`, 'error');
                setResult('websocketResult', `‚ùå Erro: ${error.message}`, 'error');
            }
        }

        async function testLiveKitClient() {
            setResult('livekitResult', 'Testando LiveKit Client...', 'loading');
            log('üîç Testando LiveKit Client...');
            
            const wsUrl = document.getElementById('wsUrl').value;
            const token = document.getElementById('jwtToken').value;
            const roomName = document.getElementById('roomName').value;
            
            if (!token || !roomName) {
                log('‚ùå Token ou Room Name n√£o fornecidos', 'error');
                setResult('livekitResult', '‚ùå Token ou Room Name necess√°rios', 'error');
                return;
            }
            
            try {
                log('üß™ Validando token JWT...');
                const tokenParts = token.split('.');
                if (tokenParts.length !== 3) {
                    throw new Error('Token JWT inv√°lido');
                }
                
                const payload = JSON.parse(atob(tokenParts[1]));
                log(`üîë Token v√°lido para: ${payload.sub}`, 'success');
                log(`üè† Room: ${payload.video?.room}`, 'info');
                log(`‚è∞ Expira: ${new Date(payload.exp * 1000)}`, 'info');
                
                if (Date.now() > payload.exp * 1000) {
                    throw new Error('Token expirado');
                }
                
                log('üîå Conectando com LiveKit Client...');
                const { Room } = livekit;
                const room = new Room();
                
                const timeout = setTimeout(() => {
                    log('‚è∞ Timeout LiveKit (10s)', 'error');
                    setResult('livekitResult', '‚ùå Timeout LiveKit Client', 'error');
                    room.disconnect();
                }, 10000);
                
                room.on('connected', () => {
                    clearTimeout(timeout);
                    log('‚úÖ LiveKit conectado!', 'success');
                    log(`üè† Room: ${room.name}`, 'info');
                    log(`üë• Participants: ${room.remoteParticipants.size}`, 'info');
                    
                    setResult('livekitResult', `
                        ‚úÖ LiveKit conectado com sucesso!<br>
                        Room: ${room.name}<br>
                        Participants: ${room.remoteParticipants.size}
                    `, 'success');
                    
                    // Desconectar ap√≥s teste
                    setTimeout(() => room.disconnect(), 2000);
                });
                
                room.on('disconnected', (reason) => {
                    log(`‚ùå LiveKit desconectado: ${reason}`, 'error');
                });
                
                room.on('connectionQualityChanged', (quality) => {
                    log(`üìä Qualidade: ${quality}`, 'info');
                });
                
                await room.connect(wsUrl, token);
                
            } catch (error) {
                log(`‚ùå Erro LiveKit: ${error.message}`, 'error');
                setResult('livekitResult', `‚ùå Erro: ${error.message}`, 'error');
            }
        }

        function autoDetectFromUrl() {
            setResult('autoDetectResult', 'Detectando...', 'loading');
            log('üîç Detectando par√¢metros da URL...');
            
            try {
                const urlParams = new URLSearchParams(window.location.search);
                const token = urlParams.get('token');
                const livekitUrl = urlParams.get('livekitUrl');
                const roomName = urlParams.get('roomName');
                
                if (token) {
                    document.getElementById('jwtToken').value = token;
                    log('‚úÖ Token detectado', 'success');
                }
                
                if (livekitUrl) {
                    document.getElementById('wsUrl').value = livekitUrl;
                    log('‚úÖ LiveKit URL detectada', 'success');
                }
                
                if (roomName) {
                    document.getElementById('roomName').value = roomName;
                    log('‚úÖ Room Name detectado', 'success');
                }
                
                if (token && livekitUrl && roomName) {
                    setResult('autoDetectResult', '‚úÖ Todos os par√¢metros detectados!', 'success');
                    log('üöÄ Pronto para teste completo!', 'success');
                } else {
                    setResult('autoDetectResult', '‚ö†Ô∏è Alguns par√¢metros n√£o encontrados', 'error');
                    log('‚ö†Ô∏è Execute este teste na p√°gina de consulta online', 'error');
                }
                
            } catch (error) {
                log(`‚ùå Erro na detec√ß√£o: ${error.message}`, 'error');
                setResult('autoDetectResult', `‚ùå Erro: ${error.message}`, 'error');
            }
        }

        // Auto-detectar se estiver na p√°gina de consulta
        if (window.location.pathname.includes('/consulta/online')) {
            log('üîß P√°gina de consulta detectada - executando auto-detec√ß√£o...', 'info');
            autoDetectFromUrl();
        }
    </script>
</body>
</html>
